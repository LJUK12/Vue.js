<!-- 리엑티비티 = 데이터의 변환을 라이브러리에서 감지해서 자동으로 화면을 변환  -->
<!-- props => 상위 컴포넌트에서 하위 컴포넌트로 보내는 데이터 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <!--  <app-header v-bind:프롭스 속성 이름 ="상위 컴포넌트의 데이터 이름"></app-header> -->
        <app-header v-bind:propsdata ="message"></app-header>
        <app-content v-bind:content-propsdata ="num"></app-content>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let appHeader = {
                template: '<h1>{{propsdata}}</h1>',
                props: ['propsdata'],
            }
        let appcontent ={
                template:'<div>{{contentPropsdata}}</div>',
                props: ['contentPropsdata'], //인스턴스에서는 카멜기법 태그에서는 케밥기법 사용
        }


        new Vue({
            el: '#app',
            components:{
                'app-header': appHeader,
                'app-content': appcontent,
            },
            data:{
                message:'hi',
                num: 10,
            }
        });
    </script>
</body>
</html>
